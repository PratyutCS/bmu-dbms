<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iqac</title>
    <link rel="icon" type="image/x-icon" href="./assets/index/favicon.ico">
    <script defer src="./js/index/file.js"></script>
    <link rel="stylesheet" media="all and (max-device-width: 500px) and (orientation:portrait)" href="./css/index/iphone-portrait.css" />
    <link rel="stylesheet" media="all and (max-device-width: 500px) and (orientation:landscape)" href="./css/iphone-landscape.css" />
    <link rel="stylesheet" media="all and (max-device-width: 1024px) and (min-device-width: 501px) and (orientation:portrait)" href="./css/index/ipad-portrait.css" />
    <link rel="stylesheet" media="all and (max-device-width: 1024px) and (min-device-width: 501px) and (orientation:landscape)" href="./css/index/ipad-landscape.css" />
    <link rel="stylesheet" media="all and (min-device-width: 1025px)" href="./css/index/style.css">
</head>
<body>
    <section>
        <div class="sc1">
            <div class="sc1-1">
                <img class="sc1-1-img" src="./assets/index/BMU-logo.png" alt="logo">
                <h1 class="logo-heading">BML Munjal University</h1>
            </div>
            <div class="sc1-2">
                <div class="sc1-2-btn1 sc1-2-btn-active" onclick="btn1(1)">
                    <img src="./assets/index/grade_sheet.svg" alt="">
                    <h1 class="sc1-2-txt1">Grade Sheet</h1>
                </div>
                <div class="sc1-2-btn2" onclick="btn1(2)">
                    <img src="./assets/index/result_and_exam_dates.svg" alt="">
                    <h1 class="sc1-2-txt2">Results & Exam Dates</h1>
                </div>
                <div class="sc1-2-btn3" onclick="btn1(3)">
                    <img src="./assets/index/student_grievance.svg" alt="">
                    <h1 class="sc1-2-txt3">Student Grievance</h1>
                </div>
                <div class="sc1-2-btn4" onclick="btn1(4)">
                    <img src="./assets/pass_percentage.svg" alt="">
                    <h1 class="sc1-2-txt4">Pass Percentage</h1>
                </div>
                <div class="sc1-2-btn5" onclick="btn1(5)">
                    <img src="./assets/index/course_repeated.svg" alt="">
                    <h1 class="sc1-2-txt5">Courses repeated</h1>
                </div>
                <div class="sc1-2-btn6" onclick="btn1(6)">
                    <img src="./assets/index/exam_annual_report.svg" alt="">
                    <h1 class="sc1-2-txt6">Research</h1>
                </div>
            </div>
        </div>
        <div class="sc2">
            <div class="sc2-1">
                <h1>COE</h1>
                <form action="" method="post">
                    <button type="submit">LOGOUT</button>
                </form>
            </div>

            
            <div class="sc2-2">
                <div class="sc2-2-1">
                    <h1 class="sc2-2-1-linkLine">COE > <span class="sc2-2-1-linkLine-0">Grade Sheet</span> > <span class="sc2-2-1-linkLine-1">School of Management</span></h1>
                </div>

                <!-- more sections to be made according to script -->
                <div class="sc2-2-2">
                    <div class="sc2-2-2-1">
                        <div class="sc2-2-2-1-btn1 sc2-2-2-1-btn-active" onclick="btn2(1)">
                            <img src="./assets/index/som.svg" alt="">
                            <h1>School of Management</h1>
                        </div>
                        <div class="sc2-2-2-1-btn2" onclick="btn2(2)">
                            <img src="./assets/index/soet.svg" alt="">
                            <h1>School of Engeeniring Tech.</h1>
                        </div>
                        <div class="sc2-2-2-1-btn3" onclick="btn2(3)">
                            <img src="./assets/index/sol.svg" alt="">
                            <h1>School of Law</h1>
                        </div>
                        <div class="sc2-2-2-1-btn4" onclick="btn2(4)">
                            <img src="./assets/index/sols.svg" alt="">
                            <h1>School of Liberal Studies</h1>
                        </div>
                    </div>
                    <div class="sc2-2-2-2">
                        <div class="sc2-2-2-2-1">
                            <div class="sc2-2-2-2-1-1">
                                <div class="sc2-2-2-2-1-1-1"></div>
                            </div>
                            <div class="sc2-2-2-2-1-2">
                                <div class="sc2-2-2-2-1-2-1">
                                    <div class="sc2-2-2-2-1-2-1-1"></div>
                                </div>
                                <div class="sc2-2-2-2-1-2-2">
                                    <div class="sc2-2-2-2-1-2-2-1">
                                        <form action="" method="post">
                                            <button type="submit">Download</button>
                                        </form>
                                    </div>
                                    <div class="sc2-2-2-2-1-2-2-2">
                                        <form action="" method="post">
                                            <button type="submit">Delete</button>
                                        </form>
                                    </div>
                                    <div class="sc2-2-2-2-1-2-2-3">
                                        <form action="" method="post">
                                            <button type="submit">View Full Sheet</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="sc2-2-2-2-2"></div>
                    </div>
                </div>
            </div>


            <div class="sc2-3">
                <div class="sc2-3-1">
                    <h1>Tasks Sheet</h1>
                </div>
                <div class="sc2-3-2"></div>
            </div>
        </div>
    </section>
</body>
</html>
